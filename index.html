<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neon Knights Scouting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1 class="title">Neon Knights Scouting</h1>
        </div>
        <div class="sub-teaminfo">
            <h2 class="sub-title">
                Identification
            </h2>
            <input type="text" placeholder="Name" class="name">
            <input type="text" placeholder="Match Number" class="match-number">
            <input type="text" placeholder="Target Team" class="target-team">
        </div>

        <div class="sub-autonomous">
            <h2 class="sub-title">Autonomous</h2>
            <div class="auto-identification">
                <h3 class="sub-subheading">Type</h3>
                <input type="checkbox" class="mobility">
                <input type="checkbox" class="docked">
                <input type="checkbox" class="engaged">
            </div>
            <div class="auto-engagement">
                <h3 class="sub-subheading">Scoring</h3>
                <input type="number" min="0" class="cone">
                <input type="number" min="0" class="cube">
            </div>
        </div>
        <div class="sub-teleop">
            <h2 class="sub-title">Teleop</h2>
            <div class="teleop-scoring">
                <h3 class="sub-subheading">Scoring</h3>
                <input type="checkbox" class="cone">
                <input type="checkbox" class="cube">
            </div>
            <div class="teleop-location">
                <h3 class="sub-subheading">Location</h3>
                <input type="checkbox" class="lower">
                <input type="checkbox" class="middle">
                <input type="checkbox" class="upper">
            </div>
            <div class="teleop-charging">
                <h3 class="sub-subheading">Charging Port</h3>
                <input type="checkbox" class="charging">
            </div>
            <div class="teleop-defense">
                <h3 class="sub-subheading">Defense</h3>
                <input type="checkbox" class="defense">
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
